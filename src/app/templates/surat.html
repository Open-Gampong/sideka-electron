<div class="container-fluid" id="surat-container" *ngIf="!isFormSuratShown" style="display: flex; flex-direction: column; height: 100%;">
    <form style="padding-top: 20px; flex: 0 0 50px;">
        <p>{{penduduk.nik}} - {{penduduk.nama_penduduk}}</p>
        <div class="inner-addon left-addon">
            <i class="fa fa-search"></i>
            <input [(ngModel)]="keyword" 
                name="keyword" 
                type="text" 
                class="form-control" 
                (keyup)="search()" 
                placeholder="Cari Surat">
        </div>
    </form>
    <div class="row" style="padding-left: 40px; flex: 1; overflow-y: scroll;">
        <div class="col-xs-6 col-sm-6 col-lg-3 col-md-3 col-letter" *ngFor="let surat of filteredSurat; let i = index">
            <a href="#" (click)="selectSurat(surat)">
                <img class="letter-thumbnail" src="surat_templates/{{surat.code}}/{{surat.thumbnail}}" />
                <span>{{surat.title}}</span>
            </a>
        </div>
    </div>
</div>
<div class="form-container" *ngIf="isFormSuratShown" style="display: inline-flex; width: 100%; height: 100vh; padding-left: 30px; background: #f1f1f1">
    <div style="flex: 1; padding-top: 20px; border-right: 1px solid #eaeaea;">
        <h4 style="color: black;"> {{selectedSurat.title}} </h4>
        <div style="display: inline-flex;">
            <button type="button" class="btn btn-danger" (click)="isFormSuratShown = false">
                <i class="fa fa-remove"></i> Tutup
            </button>

            <button type="button" class="btn btn-success" (click)="print()" style="margin-left: 10px;">
                <i class="fa fa-print"></i> Cetak
            </button>

 
        </div>
        <img class="letter-thumbnail" src="surat_templates/{{selectedSurat.code}}/{{selectedSurat.thumbnail}}" />
    </div>
    <div style="flex: 3; padding-top:35px; overflow-y: scroll;">
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12" *ngFor="let form of selectedSurat.forms; let i = index">
                        <div class="form-group">
                            <label>{{form.label}}</label>

                            <div *ngIf="form.type === 'input_text' && form.var === 'nomor_surat'" >
                                <input type="text" disabled  *ngIf="form.type === 'input_text' && form.var === 'nomor_surat' && isAutoNumber" 
                                    class="form-control" 
                                    [(ngModel)]="form.value" 
                                    name="{{form.label}}" />

                                <input type="text" *ngIf="form.type === 'input_text' && form.var === 'nomor_surat' && !isAutoNumber" 
                                    class="form-control" 
                                    [(ngModel)]="form.value" 
                                    name="{{form.label}}" />

                                <input type="checkbox" name="isAutoNumber" [(ngModel)]="isAutoNumber"> Otomatis
                                <br>
                                <button type="button" class="btn btn-success" (click)="openNomorSuratDialog()" >
                                    <i class="fa fa-cog"></i> Nomor Surat
                                </button>
                            </div>
                            
                            <input type="text" *ngIf="form.type === 'input_text' && form.var !== 'nomor_surat'" 
                                class="form-control" 
                                [(ngModel)]="form.value" 
                                name="{{form.label}}" />

                            <input type="text" class="form-control" *ngIf="form.type === 'date'" 
                                [(ngModel)]="form.value" 
                                name="{{form.label}}" 
                                ngui-datetime-picker date-only="true" 
                                date-format="DD-MM-YYYY" 
                                [close-on-select]="false"  />
                            
                            <select2 id="select2" *ngIf="form.type === 'penduduk_selector'" 
                                [data]="penduduks" 
                                (valueChanged)="onPendudukSelected($event, form.var)" 
                                [width]="'100%'"
                                [value]="form.value">
                            </select2>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
