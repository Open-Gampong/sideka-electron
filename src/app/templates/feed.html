<div style="flex: 1; overflow-y: scroll">
    <h4 style="text-align: center;">Sideka</h4>
    <ul class="nav nav-tabs" style="padding-top: 25px; padding-left: 25px; background: white;">
        <li *ngFor="let category of categories">
            <a href="#" [ngClass]="{'active': activeCategory.id === category.id}" (click)="getFeedByCategory(category.id)">
                {{category.name}}
            </a>
        </li>
    </ul>
    <div class="panel-container">
        <div class="panel panel-default" *ngFor="let item of selectedFeed">
            <div class="panel-body">
                <a class="js-external-link" href="{{item.link}}">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="entry-image" [style.background-image]="item.image">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <h4>{{item.title}}</h4>
                                <p [innerHTML]="item.description" style="overflow-x: hidden;"></p>
                                <span class="feed-date">{{getDate(item)}}</span>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
         
            <div class="desa-name">{{getDesa(item)}}</div>
        </div>
    </div>
</div>

<progress-bar [progress]="progress" [message]="progressMessage"></progress-bar>
