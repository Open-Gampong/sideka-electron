<!DOCTYPE html>
<html style="transform: scale(0.4);">
    <head>
        <style>
            html {
                transform-origin: 0 0;
                cursor: pointer;
            }
            page {
                background: white;
                display: block;
                margin: 0 auto;
                margin-bottom: 0.5cm;
                box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
                width: 84.1cm;
                height: 59.4cm;
            }

            page .map-preview {
                width: 100%;
                height: 100%;
            }

            page .map-preview .map{
                margin-left: 10cm;
                padding-top: 4cm;
                width: 46cm;
                height: 46cm;
                float: left;
            }

            page .map-preview .legend {
               width: 1cm;
               height: 1cm;
               padding-left: 1cm;
               padding-top: 4cm;
               float: left;
            }

            page .map-preview .legend .box {
                width: 550px;
                height: auto;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <page>
            <div class="map-preview">
                <div class="map">
                    <div class="map-view" style="border: 1px solid black;">
                         {{=it.svg}}
                    </div>
                </div>
                <div class="legend">
                    <div class="box">
                        <h3 style="text-align: center; text-transform: uppercase;"> PEMERINTAH KABUPATEN {{=it.desa.kabupaten}} </h3>
                        <img src="{{=it.logo}}" style="width: 100px; height: 100px; margin-top: -10px; margin-left: 220px;"/>
                    </div>
                    <div class="box" style="margin-top: 3px;">
                        <h2 style="text-align: center; text-transform: uppercase;"> 
                            PETA WILAYAH <br />
                            KECAMATAN {{=it.desa.kecamatan}} <br />
                            DESA {{=it.desa.desa}}
                        </h2>
                    </div>
                    <div class="box" style="margin-top: 3px; height: 60px;">
                        <h2 style="padding-top: -30px; text-align: center; text-transform: uppercase;"> PETA DASAR </h2>
                    </div>
                    <div class="box" style="margin-top: 3px;">
                        <img src="{{=it.skala}}" style="width: 550px;"/>
                    </div>
                    <div class="box" style="margin-top: 3px;">
                        <img src="{{=it.petaSkala}}" style="width: 550px; height: 250px;" />
                    </div>
                    <div class="box" style="margin-top: 3px;">
                        <div style="float: left; padding-left: 20px; width: 230px; padding-left: 10px;">
                            <h2 style="font-weight: bolder;"> Legend </h2>
                            <h3 style="font-weight: bolder;"> Simbol </h3>
                            {{~it.symbols :value:index}}
                                <div style="padding-top: 10px;">
                                    <img style="float: left; width: 25px; height: 25px;" src="{{=value.marker}}" width="20" height="20" />
                                    <div style="padding-left: 80px; font-weight: bolder;">{{=value.label}}</div>
                                </div>  
                            {{~}}
                        </div>
                        <div style="float: left; width: 275px;">
                            <h2 style="font-weight: bolder;"> Legend </h2>
                            <h3 style="font-weight: bolder;"> Keterangan </h3>
                            {{~it.legends :value:index}}
                                <div style="padding-top: 10px;">
                                    <div style="float: left; width: 50px; height: 15px; border: 1px solid black; background:{{=value.color}}"></div>
                                    <div style="padding-left: 80px; font-weight: bolder;">{{=value.label}}</div>
                                </div>  
                            {{~}}
                        </div>
                    </div>
                  
                </div>
            </div>
        </page>
    </body>
</html>
