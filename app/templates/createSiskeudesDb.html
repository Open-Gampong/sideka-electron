<div id="modal-create-siskeudes-db" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
        <form (submit)="createNewDB(model)">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeForm()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Buat Database Siskeudes</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="form-add" class="form-horizontal" role="form">
                                <fieldset>
                                    <!--
                                     <div class="form-group"> 
                                        <label class="col-sm-2 control-label" for="Kd_Prov">Kode Provinsi</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="Kd_Prov" [(ngModel)]="model.Kd_Prov" maxlength="2" placeholder="Cth: 01">
                                        </div>
                                        <label class="col-sm-2 control-label" for="Nama_Provinsi">Nama Provinsi</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="Nama_Provinsi" [(ngModel)]="model.Nama_Provinsi" style="text-transform:uppercase" placeholder="Cth: JAWA TENGAH">
                                        </div>
                                     </div>
                                    <div class="form-group"> 
                                        <label class="col-sm-2 control-label" for="Kd_Kab">Kode Kab</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="Kd_Kec" [(ngModel)]="model.Kd_Kab" maxlength="2" placeholder="Cth: 02">
                                        </div>
                                        <label class="col-sm-2 control-label" for="Nama_Pemda">Nama Pemda</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="Nama_Pemda" [(ngModel)]="model.Nama_Pemda" style="text-transform:uppercase" placeholder="Cth: GUNUNG KIDUL">
                                        </div>
                                    </div>
                                    -->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="Kd_Kec">Kode Kecamatan</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="Kd_Kec" [(ngModel)]="model.Kd_Kec" maxlength="2" placeholder="Cth: 01">
                                        </div>
                                        <label class="col-sm-2 control-label" for="Nama_Kecamatan">Nama Kecamatan</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="Nama_Kecamatan" [(ngModel)]="model.Nama_Kecamatan" style="text-transform:uppercase"
                                                placeholder="Cth: PLAJEN">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="Kd_Desa">Kode Desa</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="Kd_Desa" [(ngModel)]="model.Kd_Desa" maxlength="2" placeholder="Cth: 01">
                                        </div>
                                        <label class="col-sm-2 control-label" for="Nama_Desa">Nama Desa</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" name="Nama_Desa" [(ngModel)]="model.Nama_Desa" style="text-transform:uppercase" placeholder="Cth: NGAWUNG">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="Tahun">Tahun</label>
                                        <div class="col-sm-2">
                                            <input type="text" class="form-control" name="Tahun" [(ngModel)]="model.Tahun" placeholder="Cth: 2017">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">Simpan Ke</label>
                                        <div class="col-sm-3">
                                            <button type="button" class="btn btn-default control-label" (click)="openSaveLocationDialog()">
                                                Lokasi Penyimpanan                                                    
                                            </button>
                                            <p>{{model.fileName}}</p>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeForm()">Batal</button>
                    <button type="submit" class="btn btn-default">Buat Database Baru</button>
                </div>
            </div>
        </form>
    </div>
</div>
