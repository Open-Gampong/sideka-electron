                    (click)="saveContent()" class="btn btn-default"><i class="fa fa-save"></i>

                 <div class="btn-group" role="group" aria-label="...">
                    <button type="button" title="Impor" class="btn btn-default">Impor</button>

    <div id="sheet"></div>

    <div id="empty" class="hidden">
        <p>Data penduduk masih kosong!</p>
        <button type="button" (click)="importExcel()" class="btn btn-default btn-lg"><i class="fa fa-folder-open-o"></i> Isi dengan mengimpor berkas Excel</button>

<div id="page-menu"  [style.display]="!showMenu ? 'none' : 'flex'">

            <img src="images/arrow-left.png" />

                Info

                Tutup
            </a>
        </ul>
    </div>
    <div class="page-menu-content">     
    </div>
</div>

<div id="modal-add" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <form (submit)="addOneRowAndAnother()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tambah RAB</h4>
                </div>
                <div class="modal-body">     
                    <div class="row">
                        <div class="col-md-12">
                            <form id="form-add" class="form-horizontal" role="form" >
                                <fieldset>
                                    <div class="form-group"> 
                                        <label class="col-md-2 control-label" for="category">Kategori</label>
                                        <label class="col-md-9" id="category">
                                            <span class="col-md-3 radio-inline"><input type="radio" name="category" [(ngModel)]="categorySelected" value="pendapatan" (click)="categoryOnClick($event.target.value)"/>Pendapatan</span>                                        
                                            <span class="col-md-3 radio-inline"><input type="radio" name="category" [(ngModel)]="categorySelected" value="belanja" (click)="categoryOnClick($event.target.value)"/>Belanja</span>                                        
                                            <span class="col-md-3 radio-inline"><input type="radio" name="category" [(ngModel)]="categorySelected" value="pembiayaan" (click)="categoryOnClick($event.target.value)"/>Pembiayaan</span>
                                        </label>
                                    </div>
                                    <div [hidden]="categorySelected =='belanja'">
                                        <div class="form-group"> 
                                            <label class="col-md-2 control-label" for="rap">Tambah</label>
                                            <label class="col-md-9" id="rap">
                                                <span class="col-md-3 radio-inline"><input type="radio" name="rap" [(ngModel)]="rapSelected" value="rap" (click)="subCategoryOnClick($event.target.value)"/>RAP</span>                                        
                                                <span class="col-md-3 radio-inline"><input type="radio" name="rap" [(ngModel)]="rapSelected" value="rapRinci" (click)="subCategoryOnClick($event.target.value)"/>RAP Rinci</span>
                                            </label>
                                        </div>
                                        <div [hidden]="rapSelected !='rap'">
                                            <div class="form-group" >
                                                <label class="col-md-2 control-label" for="kelompok">Kelompok</label>
                                                <div class="col-md-9" id="kelompok">
                                                    <select class="form-control" (change)="selectedOnChange('Kelompok',$event.target.value)">
                                                        <option value="" selected>Pilih Kelompok</option>
                                                        <option *ngFor="let content of refDatasets.Kelompok" [value]="content[0]">{{content[0]+" | "+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div>                                
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" for="jenis">Jenis</label>
                                                <div class="col-md-9" id="jenis">
                                                    <select class="form-control" (change)="selectedOnChange('Jenis',$event.target.value)">
                                                        <option value="" selected>Pilih Jenis</option>
                                                        <option *ngFor="let content of contentSelection.contentJenis" [value]="content[0]">{{content[0]+ '  |  '+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" for="obyek">Obyek</label>
                                                <div class="col-md-9" id="obyek">
                                                    <select class="form-control" name="Jenis" (change)="selectedOnChange('Obyek',$event.target.value)">
                                                        <option value="" selected>Pilih Obyek</option>
                                                        <option *ngFor="let content of contentSelection.contentObyek" [value]="content[0]">{{content[0]+ '  |  '+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div [hidden]="rapSelected !='rapRinci'" >
                                            <div class="form-group" >
                                                <label class="col-md-2 control-label" for="rap-rinci">RAP Rinci</label>
                                                <div class="col-md-9" id="rap-rinci">
                                                    <select class="form-control" name="Obyek">
                                                        <option value="" selected>Pilih Obyek</option>
                                                        <option *ngFor="let content of refDatasets.availableObyek" [value]="content[0]">{{content[0]+ '  |  '+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>

                                    <div [hidden]="categorySelected !='belanja'">
                                        <div class="form-group"> 
                                            <label class="col-md-2 control-label" for="rap">Tambah</label>
                                            <label class="col-md-9" id="rap">
                                                <span class="col-md-3 radio-inline"><input type="radio" name="rab" [(ngModel)]="rabSelected" value="rab"/>RAB</span>                                        
                                                <span class="col-md-3 radio-inline"><input type="radio" name="rab" [(ngModel)]="rabSelected" value="rabRinci" (click)="categoryOnClick($event.target.value)"/>RAB Rinci</span>
                                            </label>
                                        </div>
                                        <div class="form-group" >
                                            <label class="col-md-2 control-label" for="kelompok">Bidang</label>
                                            <div class="col-md-9" id="kelompok">
                                                <select class="form-control" (change)="selectedOnChange('bidang',$event.target.value)">
                                                    <option value="" selected>Pilih Bidang</option>
                                                    <option *ngFor="let content of refDatasets.Bidang" [value]="content[0]">{{content[0]+" | "+content[2]}}</option>
                                                </select>
                                            </div>
                                        </div>   
                                        <div class="form-group" >
                                            <label class="col-md-2 control-label" for="kelompok">Kegiatan</label>
                                            <div class="col-md-9" id="kelompok">
                                                <select class="form-control" (change)="selectedOnChange('kegiatan',$event.target.value)">
                                                    <option value="" selected>Pilih Kegiatan</option>
                                                    <option *ngFor="let content of contentSelection.contentKegiatan" [value]="content[0]">{{content[0]+" | "+content[2]}}</option>
                                                </select>
                                            </div>
                                        </div>   
                                        <div [hidden]="rabSelected != 'rab'" *ngIf="refDatasets.belanja">
                                            <div class="form-group" >
                                                <label class="col-md-2 control-label" for="kelompok">Jenis</label>
                                                <div class="col-md-9" id="kelompok">
                                                    <select class="form-control" (change)="selectedOnChange('jenis',$event.target.value)">
                                                        <option value="" selected>Pilih Kelompok</option>
                                                        <option *ngFor="let content of refDatasets.belanja.Jenis" [value]="content[0]">{{content[0]+" | "+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div>   
                                            
                                            <div class="form-group" >
                                                <label class="col-md-2 control-label" for="kelompok">Obyek</label>
                                                <div class="col-md-9" id="kelompok">
                                                    <select class="form-control" (change)="selectedOnChange('kelompok',$event.target.value)">
                                                        <option value="" selected>Pilih Obyek</option>
                                                        <option *ngFor="let content of contentSelection.contentObyek" [value]="content[0]">{{content[0]+" | "+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div [hidden]="rabSelected != 'rabRinci'">
                                            <div class="form-group" >
                                                <label class="col-md-2 control-label" for="kelompok">Obyek</label>
                                                <div class="col-md-9" id="kelompok">
                                                    <select class="form-control">
                                                        <option value="" selected>Pilih Obyek</option>
                                                        <option *ngFor="let content of contentSelection.obyekAvailable" [value]="content[0]">{{content[0]+" | "+content[2]}}</option>
                                                    </select>
                                                </div>
                                            </div>                                            
                                        </div>
                                    </div>
                                    <div *ngIf="rabSelected == 'rabRinci' || rapSelected == 'rapRinci'">
                                        <div class="form-group"> 
                                            <label class="col-md-2 control-label" for="uraian">Uraian</label>
                                            <div class="col-sm-9" id="uraian">
                                                <textarea class="form-control" rows="2" placeholder="Masukan Uraian ..." name="uraian"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="jumlah-satuan">Jml. Satuan</label>
                                            <div class="input-group-input" id="jumlah-satuan">
                                                <div class="col-sm-2" style="padding-right:0px">
                                                    <input type="number" class="form-control" name="Nilai_SPPPot" placeholder="Jumlah">
                                                </div>
                                                <div class="col-sm-2" style="padding-left:0px">
                                                    <input type="text" class="form-control" placeholder="Satuan">
                                                </div>
                                            </div>
                                            <label class="col-sm-2 control-label" for="harga">Hrg. Satuan</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" id="harga" name="">
                                            </div>
                                        </div>
                                        <div class="form-group" >
                                            <label class="col-md-2 control-label" for="rap-rinci">Sumberdana</label>
                                            <div class="col-md-5" id="rap-rinci">
                                                <select class="form-control" (change)="selectedOnChange('kelompok',$event.target.value)">
                                                    <option value="" selected>Pilih Kelompok</option>
                                                </select>
                                            </div>
                                        </div> 
                                    </div>                                    
                                </fieldset>
                            </form>
                        </div>
                    </div>                                       
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-default" (click)="addOneRow()">Tambah</button>
                    <button type="submit" class="btn btn-primary">Tambah &amp; Tambah Lagi</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
