        <div class="container-fluid" style="padding-top: 32px; height: 41px; min-height: 41px;">

                <button title="File" class="btn btn-default" href="app.html" (click)="redirectMain()"> 
                    <i class="fa fa-home"></i> &nbsp; Beranda
                </button>

    <div id="empty" [hidden]="!isSPPDetailEmpty">

        <button type="button" (click)="openAddRowDialog()" [disabled]="isLockedAddRow" class="btn btn-default btn-lg"><i class="fa fa-folder-open-o"></i> Isi detail SPP</button>

</div>

            <img src="images/arrow-left.png" />

                Info

    </div>
</div>

<div id="modal-add" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <form (submit)="addOneRowAndAnother()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tambah SPP</h4>
                </div>
                <div class="modal-body">     
                    <div class="row">
                        <div class="col-sm-12">
                            <form id="form-add" class="form-horizontal" role="form" >
                                <fieldset>
                                    <div class="form-group"> 
                                        <label class="col-sm-2 control-label" for="category">Tambah</label>
                                        <span class="col-sm-9" id="category">
                                            <label class="col-sm-3 radio-inline"><input type="radio" name="category" value="rincian" [(ngModel)]="model.category" (click)="categoryOnChange($event.target.value)"/>Rincian</label>  
                                            <label *ngIf="SPP.jenisSPP !== 'UM'" class="col-sm-3 radio-inline"><input type="radio" name="category" value="pengeluaran" [(ngModel)]="model.category" (click)="categoryOnChange($event.target.value)"/>Pengeluaran</label>                                        
                                            <label *ngIf="SPP.jenisSPP !== 'UM'" class="col-sm-3 radio-inline"><input type="radio" name="category" value="potongan" [(ngModel)]="model.category" (click)="categoryOnChange($event.target.value)"/>Potongan</label>                                            
                                        </span>
                                    </div>
                                    
                                    <div *ngIf="model.category == 'rincian'">
                                        <div class="form-group" *ngIf="!kdKegiatan || kdKegiatan == null ">
                                            <label class="col-sm-2 control-label" for="sub">Kegiatan</label>
                                            <div class="col-sm-9" id="sub">
                                                <select class="form-control" name="kegiatan" (change)="selectedOnChange($event.target.value)" [(ngModel)]="model.Kegiatan">
                                                    <option [value]="null" selected>Pilih Kegiatan</option>
                                                    <option *ngFor="let content of contentSelection.allKegiatan" [value]="content.Kd_Keg">{{content.Kd_Keg+' | '+content.Nama_Kegiatan}}</option>
                                                </select>
                                            </div>
                                        </div>                                
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="sub">Rincian</label>
                                            <div class="col-sm-9" id="sub">
                                                <select class="form-control" name="Kd_Rincian" [(ngModel)]="model.Kd_Rincian" >
                                                    <option [value]="null" selected>Pilih  </option>
                                                    <option *ngFor="let content of contentSelection.rincianRAB" [value]="content.Kd_Rincian">{{content.Kd_Rincian+' | '+content.Nama_Obyek+ '  |  '+content.Sumberdana+'  |  '+ (content.Sisa | currency:'IDR':'false':'2.2-2')}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group" *ngIf="SPP.jenisSPP == 'UM'">
                                            <label class="col-sm-2 control-label" for="textinput">Anggaran</label>
                                            <div class="col-sm-9">
                                                <input type="number" class="form-control" name="Nilai" [(ngModel)]="model.Nilai">
                                            </div>
                                        </div>
                                    </div>

                                    <div *ngIf="model.category == 'pengeluaran'">  
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="sub">Rincian*</label>
                                            <div class="col-sm-9" id="sub">
                                                <select class="form-control" name="Kd_Rincian" (change) = "generateNewCode(model.Kd_Rincian)" [(ngModel)]="model.Kd_Rincian">
                                                    <option [value]="null" selected>Pilih  </option>
                                                    <option *ngFor="let content of contentSelection.availableRincian" [value]="content.code">{{content.code+' | '+content.uraian+ '  |  '+content.sumberdana}}</option>
                                                </select>
                                            </div>
                                        </div>         

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">No. Bukti*</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="No_Bukti" [(ngModel)]="model.No_Bukti">
                                            </div>

                                            <label class="col-sm-2 control-label" for="datePicker">Tanggal *</label>
                                            <div class="col-sm-4">
                                                <input type="date" class="form-control" name="Tgl_Bukti" [(ngModel)]="model.Tgl_Bukti">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">Anggaran</label>
                                            <div class="col-sm-10">
                                                <input type="number" class="form-control" name="Nilai_SPP_Bukti" [(ngModel)]="model.Nilai_SPP_Bukti">
                                            </div>
                                        </div>
                                       
                                        <div class="form-group"> 
                                            <label class="col-sm-2 control-label" for="uraian">Uraian *</label>
                                            <div class="col-sm-10" id="uraian">
                                                <textarea class="form-control" rows="2" placeholder="Masukan Uraian ..." name="Keterangan_Bukti" [(ngModel)]="model.Keterangan_Bukti"></textarea>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" >Penerima *</label>
                                            <div class="controls">
                                                <div class="row-fluid">
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="Nm_Penerima" [(ngModel)]="model.Nm_Penerima">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group"> 
                                            <label class="col-sm-2 control-label" for="uraian">Alamat</label>
                                            <div class="col-sm-10" id="uraian">
                                                <textarea class="form-control" rows="2" placeholder="Masukan Uraian ..." name="Alamat" [(ngModel)]="model.Alamat"></textarea>
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">Bank</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="Nm_Bank" [(ngModel)]="model.Nm_Bank">
                                            </div>

                                            <label class="col-sm-2 control-label" for="textinput">No.Rek</label>
                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="Rek_Bank" [(ngModel)]="model.Rek_Bank">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-2" >NPWP</label>
                                            <div class="controls">
                                                <div class="row-fluid">
                                                    <div class="col-sm-10">
                                                        <input type="text" class="form-control" name="NPWP" [(ngModel)]="model.NPWP">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>  

                                    <div *ngIf="model.category == 'potongan'">
                                         <div class="form-group">
                                            <label class="col-sm-2 control-label" for="sub">Rincian*</label>
                                            <div class="col-sm-9" id="sub">
                                                <select class="form-control" name="Kd_Rincian" [(ngModel)]="model.Kd_Rincian">
                                                    <option [value]="null" selected>Pilih Rincian</option>
                                                    <option *ngFor="let content of contentSelection.availableRincian" [value]="content.code">{{content.code+' | '+content.uraian+ '  |  '+content.sumberdana}}</option>
                                                </select>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="sub">Bukti*</label>
                                            <div class="col-sm-9" id="sub">
                                                <select class="form-control" [(ngModel)]="model.No_Bukti" name="No_Bukti">
                                                    <option [value]="null" selected>Pilih Bukti</option>
                                                   <option *ngFor="let content of contentSelection.availablePengeluaran" [value]="content.code" >{{content.code+ '  |  '+content.uraian}}</option>
                                                </select>
                                            </div>
                                        </div> 

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="sub">Potongan</label>
                                            <div class="col-sm-9" id="sub">
                                                <select class="form-control" (change)="taxOnChange($event.target.value)" name="Kd_Potongan" [(ngModel)]="model.Kd_Potongan">
                                                    <option [value]="null" selected>Pilih Potongan</option>
                                                    <option *ngFor="let content of refDatasets.potongan" [value]="content.Kd_Potongan" >{{content.Nama_Obyek}}</option>
                                                </select>
                                            </div>
                                        </div>  

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label" for="textinput">Nilai</label>
                                            <div class="col-sm-3">
                                                <input type="number" class="form-control" name="Nilai_SPPPot" [(ngModel)]="model.Nilai_SPPPot">
                                            </div>
                                            <label class="col-sm-3 control-label" for="textinput">DPP Pajak</label>
                                            <div class="col-sm-3">
                                                <input type="text" class="form-control" disabled >
                                            </div>
                                        </div>

                                        <div class="form-group" hidden>
                                            <label class="col-sm-2 control-label" for="textinput">Calc. Pajak</label>
                                            <div class="col-sm-5">
                                                <div class="input-group">
                                                    <span class="input-group-addon">{{potonganDesc}}</span>
                                                        <input type="text" class="form-control">
                                                    <span class="input-group-addon">%</span>
                                                </div>
                                            </div>
                                            <label class="control-label" for="textinput">= Rp</label>                                            
                                        </div>
                                    </div>   
                                    <label class="pull-right" style="color:red;" *ngIf="isExist">*<i>{{message}} Ini sudah ditambahkan</i></label>                                     
                                </fieldset>
                            </form>
                        </div>
                    </div>                                       
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-default" (click)="addOneRow()">Tambah</button>
                    <button type="submit" class="btn btn-primary">Tambah &amp; Tambah Lagi</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
