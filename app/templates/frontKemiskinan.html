<div id="flex-container">
    <div style="padding-top: 30px; padding-left: 30px; width: 98%">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#validate">Validasi PBDT</a></li>
            <li><a data-toggle="tab" href="#view">Tampilkan PBDT</a></li>
            <li><a data-toggle="tab" href="#import">Buat PBDT</a></li>
        </ul>
        <div class="tab-content">
            <div id="validate" class="tab-pane fade in active">
                <h2></h2>
                <form>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Tahun Pembanding</label>
                        <select class="form-control" name="selected-sub" [(ngModel)]="selectedSub">
                            <option *ngFor="let sub of subs" [value]="sub"> {{sub}} </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Tahun Validasi</label>
                        <input type="text" class="form-control" name="validation-sub" [(ngModel)]="validationSub" />
                    </div>
                    <div class="form-group">
                        <a href="#" [routerLink]="['/kemiskinan']" class="btn btn-primary" [queryParams]="{sub:selectedSub, validationSub: validationSub, mode: 'validate'}"> Validasi </a>
                    </div>
                </form>
            </div>
            
            <div id="view" class="tab-pane fade">
               <h2></h2>
               <form>
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Tahun</label>
                        <select class="form-control" name="selected-sub" [(ngModel)]="selectedSub">
                            <option *ngFor="let sub of subs" [value]="sub"> {{sub}} </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <a href="#" [routerLink]="['/kemiskinan']" class="btn btn-primary" [queryParams]="{sub:selectedSub, mode: 'view'}"> Tampilkan </a>
                    </div>
                </form>
            </div>
            <div id="import" class="tab-pane fade">
                 <h2></h2>
                 <form>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Tahun</label>
                        <input type="text" class="form-control" [(ngModel)]="pbdtYear" name="pbdt-year" placeholder="Tahun" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-sm btn-primary" (click)="initImportFile('pbdtIdv')"> <i class="fa fa-upload"></i> Upload Data PBDT IDV </button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-sm btn-primary" (click)="initImportFile('pbdtRt')"> <i class="fa fa-upload"></i> Upload Data PBDT RT </button>
                    </div>
                    <div class="form-group">
                        <button type="button" (click)="doImport()" class="btn btn-primary"> Simpan </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
