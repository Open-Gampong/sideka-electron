<div class="btn-group" role="group" aria-label="...">
    <button type="button" title="Undo (Ctrl+Z)" (click)="hot.undo()" [disabled]="!hot?.undoRedo.isUndoAvailable()" class="btn btn-default"><i class="fa fa-undo"></i> Undo</button>
    <button type="button" title="Redo (Ctrl+Y)" (click)="hot.redo()" [disabled]="!hot?.undoRedo.isRedoAvailable()" class="btn btn-default"><i class="fa fa-repeat"></i> Redo</button>
</div>
