<div id="flex-container">
    <nav class="navbar navbar-default" style="height: 73px; min-height: 73px; -webkit-user-select: none;">
        <div class="container-fluid" style="-webkit-app-region: no-drag; position: fixed; top: 0; left: 0px; z-index: 506;" [hidden]="isFileMenuShown">
            <form class="navbar-form navbar-nav navbar-nav-buttonbar form-inline" style="padding-left: 0px;">
                <button type="button" title="Simpan (Ctrl+S)"
                    (click)="saveContent()" class="btn btn-default"><i class="fa fa-save"></i>
                </button>
                
                <undo-redo [hot]="hot"></undo-redo>
                <copy-paste [hot]="hot"></copy-paste>
            </form>
        </div>
        <div class="container-fluid" style="padding-top: 32px; height: 41px; min-height: 41px;">
            <form class="navbar-form navbar-nav navbar-nav-buttonbar form-inline" style="padding-left: 0px;">
                <button title="File" class="btn btn-default" (click)="showFileMenu(true);"> 
                    File
                </button>                 

                <button type="button" title="Tambah" (click)="openAddRowDialog()" class="btn btn-success" style="background-color: #FF7E6B; color: #fff;">
                    Tambah
                </button>

                 <div class="btn-group" role="group" aria-label="...">
                    <button type="button" title="Impor" class="btn btn-default">Impor</button>
                    <button type="button" title="Ekspor" class="btn btn-default">Ekspor</button>
                </div>
            </form>

            <div class="navbar-nav" style="margin-top: 7px; color: #fff;">
                <span id="span-selected"></span>
            </div>            
        </div>
    </nav>
    
    <div id="sheet">
        <div id="sheet-renstra" [hidden]="activeType != 'renstra'"></div>
        <div id="sheet-rpjm" [hidden]="activeType != 'rpjm'"></div>
        <div id="sheet-rkp1" [hidden]="activeType != 'rkp1'"></div>
        <div id="sheet-rkp2" [hidden]="activeType != 'rkp2'"></div>
        <div id="sheet-rkp3" [hidden]="activeType != 'rkp3'"></div>
        <div id="sheet-rkp4" [hidden]="activeType != 'rkp4'"></div>
        <div id="sheet-rkp5" [hidden]="activeType != 'rkp5'"></div>
        <div id="sheet-rkp6" [hidden]="activeType != 'rkp6'"></div>
    </div>

    <div id="empty" class="hidden">
        <p>Data penduduk masih kosong!</p>
        <button type="button" (click)="importExcel()" class="btn btn-default btn-lg"><i class="fa fa-folder-open-o"></i> Isi dengan mengimpor berkas Excel</button>
        <button type="button" (click)="insertRow()" class="btn btn-default btn-lg"><i class="fa fa-plus"></i> Atau mulai isi secara langsung</button>
    </div>

    <ul class="nav nav-tabs bottom-tabs">
        <li [ngClass]="{'active': activeType == 'renstra'}">
            <a  class="btn" (click)="selectTab('renstra')">Renstra</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rpjm'}">
            <a  class="btn" (click)="selectTab('rpjm')">RPJM</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rkp1'}">
            <a class="btn" (click)="selectTab('rkp1')">RKP 1</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rkp2'}">
            <a class="btn" (click)="selectTab('rkp2')">RKP 2</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rkp3'}">
            <a class="btn" (click)="selectTab('rkp3')">RKP 3</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rkp4'}">
            <a class="btn" (click)="selectTab('rkp4')">RKP 4</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rkp5'}">
            <a class="btn" (click)="selectTab('rkp5')">RKP 5</a>
        </li>
        <li [ngClass]="{'active': activeType == 'rkp6'}">
            <a class="btn" (click)="selectTab('rkp6')">RKP 6</a>
        </li>
    </ul>
       
</div>

<div id="page-menu" [style.display]="!isFileMenuShown ? 'none' : 'flex'">
    <div class="page-menu-side">
        <button class="btn btn-default btn-close" (click)="showFileMenu(false)">
            <img src="images/arrow-left.png" />
        </button>
        <ul class="list-group">
            <a class="list-group-item">
                Info
            </a>
            <a class="list-group-item">
                Simpan
            </a>
            <a class="list-group-item" href="app.html" (click)="closeTarget='home'">
                Tutup
            </a>
        </ul>
    </div>
    <div class="page-menu-content">
    </div>
</div>
<div id="modal-add-renstra" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <form (submit)="addOneRowAndAnother()">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tambah Renstra</h4>
                </div>
                <div class="modal-body">     
                    <div class="row">
                        <div class="col-md-10">
                        <form id="form-add-renstra" class="form-horizontal" role="form">
                            <fieldset>
                                <div class="form-group"> 
                                    <label class="col-md-3 control-label" for="category">Tambah</label>
                                    <label class="col-md-9" id="category">
                                        <span class="col-md-3 radio-inline"><input type="radio" name="category" [(ngModel)]="categorySelected" value="misi" (click)="categoryOnChange($event.target.value)"/>Misi</span>                                        
                                        <span class="col-md-3 radio-inline"><input type="radio" name="category" [(ngModel)]="categorySelected" value="tujuan" (click)="categoryOnChange($event.target.value)"/>Tujuan</span>                                        
                                        <span class="col-md-3 radio-inline"><input type="radio" name="category" [(ngModel)]="categorySelected" value="sasaran" (click)="categoryOnChange($event.target.value)"/>Sasaran</span>
                                    </label>
                                </div>
                                <div class="form-group" [hidden]="categorySelected == 'tujuan' || categorySelected == 'misi'">
                                    <label class="col-sm-3 control-label" for="sub">Misi</label>
                                    <div class="col-sm-9" id="sub">
                                        <select class="form-control" (change)="selectedOnChange($event)">
                                            <option value="" selected>Pilih Misi </option>
                                            <option *ngFor="let value of contentSelectMisi" [value]="value[0]">{{value[0]+' | '+value[2]}}</option>
                                        </select>
                                    </div>
                                </div>                                
                                <div class="form-group" [hidden]="categorySelected == 'misi'">
                                    <label class="col-sm-3 control-label" for="sub">{{(categorySelected == 'tujuan') ? 'Misi' : 'Tujuan'}}</label>
                                    <div class="col-sm-9" id="sub">
                                        <select class="form-control" name="code">
                                            <option value="" selected>Pilih {{(categorySelected == 'tujuan') ? 'Misi' : 'Tujuan'}} </option>
                                            <option *ngFor="let value of contentSelection" [value]="value[0]">{{value[0]+' | '+value[2]}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group"> 
                                    <label class="col-md-3 control-label" for="uraian">Uraian {{categorySelected}}</label>
                                    <div class="col-sm-9" id="uraian">
                                        <textarea class="form-control" rows="5" placeholder="Masukan Uraian ..." name="uraian"></textarea>
                                    </div>
                                </div> 
                            </fieldset>
                        </form>
                        </div>
                    </div>                                       
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-default" (click)="addOneRow()">Tambah</button>
                    <button type="submit" class="btn btn-primary">Tambah &amp; Tambah Lagi</button>
                </div>
            </div><!-- /.modal-content -->
        </form>
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
