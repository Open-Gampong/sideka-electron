<div class="kemiskinan-validation-container">
    <div style="display: inline-flex; width: 100%; height: 100vh; padding-left: 30px; background: #fafafa">
        <div style="flex: 1; margin-top: 20px; border-right: 1px solid #eaeaea;">
            <h4 style="color: black;"> Form Validasi PBDT </h4>
            <div style="display: inline-flex;">
                <button type="button" class="btn btn-success" (click)="printSurat()" style="margin-left: 10px;">
                    <i class="fa fa-check"></i> Validasi
                </button>
            </div>
        </div>
        <div style="flex: 3; margin-top:35px; overflow-y: scroll;">
             <ul class="nav nav-tabs">
                <li [ngClass]="{'active': selectedTab === category.id }" *ngFor="let category of categories[sheet]">
                    <a href="#" data-toggle="tab" (click)="setActiveTab(category.id)">{{category.label}}</a>
                </li>
            </ul>
            <div class="tab-content">
                <div *ngFor="let category of categories[sheet]">
                    <form *ngIf="selectedTab === category.id">
                        <div class="form-group" *ngFor="let column of columns">
                            <label class="col-sm-12 control-label" style="font-size: 14px; color: black;">{{column.header}}</label> 
                            <input type="text" [name]="column.header" [(ngModel)]="item[column.field]" *ngIf="!column.originData" class="form-control" /> 
                            <select class="form-control" *ngIf="column.originData" [name]="column.header" [(ngModel)]="item[column.field]">
                                <option *ngFor="let data of column.originData" [value]="data.id">{{data.label}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </div>
</div>
