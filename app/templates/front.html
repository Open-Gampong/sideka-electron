
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-sm-3">
            <img src="/sideka.png" class="brand" style="margin: 20px auto 0 auto;" />
            <div id="app-menu" [hidden]="!auth">
                <h3>Kependudukan</h3>
                <ul class="list-group">
                    <a class="list-group-item" routerLink="penduduk">
                        Data Penduduk
                    </a>
                    <a class="list-group-item" routerLink="keluarga">
                        Data Keluarga
                    </a>
                </ul>
                <h3>Anggaran</h3>

                    <a class="list-group-item" routerLink="apbdes">

                <h3>Kuesioner</h3>

                    <a class="list-group-item" href="">

                    </a>
                </ul>
                <div id="info-box">
                    <span>{{auth?.desa_name}}</span>
                    <a id="logout-link" (click)="logout()" href="#">Log Keluar</a>
                </div>
            </div>
            <div id="login-form" [hidden]="auth">
                <form class="form-signin" (submit)="login()">
                    <div class="error-message" [hidden]="!loginErrorMessage">{{loginErrorMessage}}</div>
                    <input type="text" name="user" class="form-control" placeholder="Nama Pengguna atau Email" required autofocus>
                    <br />
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <br />
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Log Masuk</button>
                    <br />
                    <a class="js-external-link" href="http://sideka.id/wp-login.php?action=lostpassword">Kehilangan password Anda?</a>
                </form>
            </div>
        </div>
        <div class="col-md-9 col-sm-9">
            <div class="panel-container"> 
            </div>
            <div id="feed-post-template" class="panel panel-default hidden">
                <div class="panel-body">
                    <a class="js-external-link" href="">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="entry-image" style="background-image: url(''); display: block; opacity: 1;">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h4></h4>
                                    <p></p>
                                    <span class="feed-date"></span>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="desa-name"></div>
            </div>
        </div>
