<div id="flex-container" style="height: 100%;">
     <nav class="navbar navbar-default" style="height: 73px; min-height: 73px; -webkit-user-select: none;" [hidden]="isFileMenuShown">
         <div class="container-fluid" style="padding-top: 32px; height: 41px; min-height: 41px;">
             <form class="navbar-form navbar-nav navbar-nav-buttonbar form-inline" style="padding-left: 0px;">
                <button title="File" class="btn btn-default" (click)="showFileMenu(true)"> 
                    File
                </button>
             </form>
         </div>
     </nav>
     <div class="row" style="width: 100%; height: 80%;" [hidden]="isFileMenuShown">
        <div class="col-lg-10" style="height: 100%; width: 80%;">
            <map style="flex: 1;" [indicator]="indicator" [village]="village" (onLayerSelected)="onLayerSelected($event)"></map>
        </div>
        <div class="col-lg-2">
            <h4 style="text-decoration: underline">Properties</h4>
            <form *ngIf="selectedLayer && selectedLayer.feature.properties.tags['landuse']">
                <div class="form-group">
                   <label class="col-sm-3 control-label">Landuse</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.landuse" name="Landuse" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
            <form *ngIf="selectedLayer && selectedLayer.feature.properties.tags['highway']">
                <div class="form-group">
                   <label class="col-sm-3 control-label">Highway</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.highway" name="highway" />
                </div>
                <div class="form-group">
                   <label class="col-sm-3 control-label">Name</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.name" name="name" />
                </div>
                <div class="form-group">
                   <label class="col-sm-3 control-label">Lanes</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.lanes" name="lanes" />
                </div>
                 <div class="form-group">
                   <label class="col-sm-3 control-label">Lit</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.lit" name="lit" />
                </div>
                <div class="form-group">
                   <label class="col-sm-3 control-label">Surface</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.surface" name="surface" />
                </div>
                <div class="form-group">
                   <label class="col-sm-3 control-label">Incline</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.incline" name="incline" />
                </div>
                 <div class="form-group">
                   <label class="col-sm-3 control-label">Width</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.width" name="width" />
                </div>
                <div class="form-group">
                   <label class="col-sm-3 control-label">One Way</label>
                   <input type="text" class="form-control" [(ngModel)]="selectedLayer.feature.properties.tags.oneway" name="oneway" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
     </div>
   
    <ul class="nav nav-tabs bottom-tabs">
        <li *ngFor="let ind of indicators; let i = index" [ngClass]="{'active': indicator.id == ind.id }">
            <a class="btn" (click)="onIndicatorChange(ind)">{{ind.name}}</a>
        </li>
    </ul>

    <div id="page-menu" [style.display]="!isFileMenuShown ? 'none' : 'flex'">
        <div class="page-menu-side">
            <button class="btn btn-default btn-close" (click)="showFileMenu(false)">
                <img src="images/arrow-left.png" />
            </button>
            <ul class="list-group">
                <a class="list-group-item" href="app.html" (click)="closeTarget='home'">
                    Tutup
                </a>       
            </ul>
        </div>

        <div class="page-menu-content">
           
        </div>
    </div>
</div>
