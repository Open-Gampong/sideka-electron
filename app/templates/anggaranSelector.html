<div class="row">
    <div class="col-lg-6">
        <select class="form-control" name="kegiatan-selector" [(ngModel)]="selectedKegiatan" (change)="onChange($event)">
            <option selected [value]="">Kode Kegiatan</option>
            <option *ngFor="let data of kegiatanCollections" [value]="data.id"> {{data.id}} - {{data.label}} </option>
        </select>
    </div>
    <div class="col-lg-6">
         <select class="form-control" name="rab-selector" [(ngModel)]="selectedRab" (change)="onRabChange($event)">
            <option selected [value]="">Kode Rekening</option>
            <option *ngFor="let data of rabCollections" [value]="data.id"> {{data.id}} - {{data.label}} </option>
        </select>
    </div>
</div>
