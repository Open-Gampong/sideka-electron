<div id="flex-container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="app.html">
                    <online-status></online-status>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-nav navbar-nav-buttonbar form-inline">
                    <button type="button" title="Tambah" (click)="addAccount()" class="btn btn-success" style="background-color: #FF7E6B; color: #fff;">
                        <i class="fa fa-plus"></i><span> Tambah</span>
                    </button>
                    <button type="button" title="Simpan (Ctrl+S)" (click)="saveApbdes()" class="btn btn-default"><i class="fa fa-save"></i><span> Simpan</span></button>
                    
                    <undo-redo [hot]="hot"></undo-redo>

                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" title="Potong (Ctrl+X)" id="btn-cut" class="btn btn-default"><i class="fa fa-cut"></i></button>
                        <button type="button" title="Salin (Ctrl+C)" id="btn-copy" class="btn btn-default"><i class="fa fa-copy"></i></button>
                        <button type="button" title="Tempel (Ctrl+V)" id="btn-paste" class="btn btn-default"><i class="fa fa-paste"></i></button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" title="Impor" (click)="importExcel()" class="btn btn-default"><i class="fa fa-folder-open-o"></i></button>
                        <button type="button" title="Ekspor"(click)="exportExcel()" class="btn btn-default"><i class="fa fa-file-excel-o"></i></button>
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">{{activeSubType}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                        <li *ngFor="let subType of subTypes"><a href="#">{{subType}}</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a (click)="addNewYear()" href="#">Tambah APBDes Baru</a></li>
                        </ul>
                    </li>
                </ul>
                
                <form id="form-search" class="navbar-form navbar-right">
                    <div class="inner-addon left-addon">
                        <i class="fa fa-search"></i>
                        <input id="input-search" type="text" class="form-control" placeholder="Cari (Ctrl+F)">
                    </div>
                </form>
                
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div id="sheet">
    </div>

    <div id="empty" class="hidden">
        <p>Data penduduk masih kosong!</p>
        <button type="button" id="btn-open-empty" class="btn btn-default btn-lg"><i class="fa fa-folder-open-o"></i> Isi dengan mengimpor berkas Excel</button>
        <button type="button" id="btn-insert" class="btn btn-default btn-lg"><i class="fa fa-plus"></i> Atau mulai isi secara langsung</button>
    </div>

    <div id="modal-add" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="form-add" (submit)="addOneRowAndAnother()">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Tambah Rekening Anggaran</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Kode Rekening</label>
                                <input type="text" class="form-control" name="account_code" placeholder="cth: 1.2.1">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Uraian</label>
                                <input type="text" class="form-control" name="details" placeholder="Uraian anggaran">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Jumlah</label>
                                <input type="number" class="form-control" name="budget" placeholder="Jumlah yang dianggarkan">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Keterangan</label>
                                <input type="text" class="form-control" name="description" placeholder="Keterangan">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-default" (click)="addOneRow()">Tambah</button>
                        <button type="submit" class="btn btn-primary">Tambah &amp; Tambah Lagi</button>
                    </div>
                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="modal-new-year" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <form id="form-new-year" (submit)="saveNewYear()">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Tambah APBDes</h4>
                    </div>
                    <div class="modal-body">
                            <div class="form-group">
                                <label>Tahun</label>
                                <input type="text" class="form-control" name="year" placeholder="cth: 2016">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                </div><!-- /.modal-content -->
            </form>
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


</div>
