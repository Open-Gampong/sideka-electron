<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Penduduk</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="handsontablep/dist/handsontable.full.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="kependudukan/penduduk.js"></script>
</head>
<body>
    
    <div id="flex-container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="app.html">
                    <img style="height: 40px; margin-top: -10px;" src="sideka.png"></img>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-nav form-inline">
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" id="save-btn" class="btn btn-default"><i class="fa fa-save"></i> Simpan</button>
                        <button type="button" id="open-btn" class="btn btn-default"><i class="fa fa-folder-open-o"></i> Impor</button>
                        <button type="button" class="btn btn-default"><i class="fa fa-file-excel-o"></i> Ekspor</button>
                    </div>
                    <button type="button" id="mail-btn" class="btn btn-default">
                        <i class="fa fa-envelope-o"></i> Surat Menyurat
                    </button>
                </form>
                
                <div class="navbar-nav" style="margin-top: 16px; color: #fff;">
                    <span id="selected-name"></span>
                </div>

                <form id="search-form" class="navbar-form navbar-right">
                <div class="input-group">
                    <input id="search-field" type="text" class="form-control" placeholder="Cari (Ctrl+F)">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i></button>
                    </span>
                </div>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div id="sheet" class="hide">
    </div>

    <div id="empty" class="hide">
        <p>Data penduduk masih kosong!</p>
        <button type="button" id="open-btn-empty" class="btn btn-default btn-lg"><i class="fa fa-folder-open-o"></i> Isi dengan mengimpor berkas Excel</button>
        <button type="button" id="insert-btn" class="btn btn-default btn-lg"><i class="fa fa-plus"></i> Atau mulai isi secara langsung</button>
    </div>
    
    </div>
