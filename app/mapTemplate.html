<!DOCTYPE html>
<html>
    <head>
        <style>
            .print-preview { 
                background-color: white !important;
                width: 100%;
                height: 550px;
                margin-top: 50px;
                display: inline-flex;
            }

            .print-preview .map{
                flex: 3; 
                border: 1px solid black;
                padding-left: 70px;
                height: 500px;
            }

            .print-preview .legend{
                flex: 1;
            }

            .legend h3{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="print-preview">
            <div class="map">
                {{=it.svg}}
            </div>
            <div class="legend">
                 <h3> PETA WILAYAH KECAMATAN DESA </h3>
            </div>
        </div>
    </body>
</html>
