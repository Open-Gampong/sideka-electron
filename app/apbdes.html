<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>APBDes</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="handsontablep/dist/handsontable.full.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="anggaran/apbdes.js"></script>
</head>
<body>
    
    <div id="flex-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="app.html">
                        <img style="height: 40px; margin-top: -10px;" src="sideka.png"></img>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-nav navbar-nav-buttonbar form-inline">
                        <button type="button" title="Tambah" id="btn-insert" class="btn btn-success" style="background-color: #FF7E6B; color: #fff;">
                            <i class="fa fa-plus"></i><span> Tambah</span>
                        </button>
                        <button type="button" title="Simpan (Ctrl+S)" id="btn-save" class="btn btn-default"><i class="fa fa-save"></i><span> Simpan</span></button>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" title="Undo (Ctrl+Z)" id="btn-undo" class="btn btn-default"><i class="fa fa-undo"></i></button>
                            <button type="button" title="Redo (Ctrl+Y)" id="btn-redo" class="btn btn-default"><i class="fa fa-repeat"></i></button>
                        </div>

                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" title="Potong (Ctrl+X)" id="btn-cut" class="btn btn-default"><i class="fa fa-cut"></i></button>
                            <button type="button" title="Salin (Ctrl+C)" id="btn-copy" class="btn btn-default"><i class="fa fa-copy"></i></button>
                            <button type="button" title="Tempel (Ctrl+V)" id="btn-paste" class="btn btn-default"><i class="fa fa-paste"></i></button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" title="Impor" id="btn-open" class="btn btn-default"><i class="fa fa-folder-open-o"></i></button>
                            <button type="button" title="Ekspor" id="btn-export" class="btn btn-default"><i class="fa fa-file-excel-o"></i></button>
                        </div>
                    </form>
                    
                    <form id="form-search" class="navbar-form navbar-right">
                        <div class="inner-addon left-addon">
                            <i class="fa fa-search"></i>
                            <input id="input-search" type="text" class="form-control" placeholder="Cari (Ctrl+F)">
                        </div>
                    </form>
                    <div class="navbar-nav navbar-right" title="Jumlah Penduduk" style="margin-top: 16px; color: #fff;">
                        <span id="span-count">-</span> 
                    </div>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        
        <div id="sheet">
        </div>

        <div id="empty" class="hidden">
            <p>Data penduduk masih kosong!</p>
            <button type="button" id="btn-open-empty" class="btn btn-default btn-lg"><i class="fa fa-folder-open-o"></i> Isi dengan mengimpor berkas Excel</button>
            <button type="button" id="btn-insert" class="btn btn-default btn-lg"><i class="fa fa-plus"></i> Atau mulai isi secara langsung</button>
        </div>
    
    </div>
    
    <div id="modal-add" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Tambah Anggaran</h4>
            </div>
            <div class="modal-body">
                <form id="form-add">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Kode Anggaran</label>
                        <input type="text" class="form-control" id="accountCode" name="account_code" placeholder="cth: 1.2.1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Uraian</label>
                        <input type="text" class="form-control" id="details" name="details" placeholder="Uraian anggaran">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Jumlah</label>
                        <input type="number" class="form-control" id="budget" name="budget" placeholder="Jumlah yang dianggarkan">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Keterangan</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Keterangan">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
                <button type="submit" class="btn btn-default" id="btn-add">Tambah</button>
                <button type="button" class="btn btn-primary" id="btn-add-more">Tambah &amp; Tambah Lagi</button>
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>
</html>
