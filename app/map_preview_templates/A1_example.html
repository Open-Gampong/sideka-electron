<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                transform: scale(0.3);
                transform-origin: 0 0;
            }
            page {
                background: white;
                display: block;
                margin: 0 auto;
                margin-bottom: 0.5cm;
                box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
            }

            page[size="A0"]{
                width: 118.9cm;
                height: 84.1cm;
            }

            page[size="A1"]{
                width: 84.1cm;
                height: 59.4cm;
            }

            page .map-preview{
               width: 100%;
               height: 100%;
            }

            page .map-preview .map{
                margin-left: 10cm;
                padding-top: 4cm;
                width: 46cm;
                height: 46cm;
                float: left;
            }

            page .map-preview .legend {
               width: 1cm;
               height: 1cm;
               padding-left: 1cm;
               padding-top: 4cm;
               float: left;
            }

            page .map-preview .legend .box {
                width: 550px;
                height: auto;
                border: 1px solid black;
            }

            .graticule {
                fill: #000;
                stroke: #000;
            }

            .graticule.outline {
                stroke-width: 2px;
            }

            .label {
            font: 300 9px "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-anchor: end;
            }
        </style>
    </head>
    <body>   
        <page id="page" size="A1">
            <div class="map-preview">
                <div class="map">
                    <div class="map-view" style="border: 1px solid black;">
                         {{=it.svg}}
                    </div>
                </div>
                <div class="legend">
                    <div class="box">
                        <h3 style="text-align: center;"> PEMERINTAH KABUPATEN CONTOH </h3>
                    </div>
                    <div class="box">
                        <h2 style="text-align: center;">PETA WILAYAH KECAMATAN CONTOH </h2>
                    </div>
                </div>
            </div>
        </page>
    </body>
</html>
