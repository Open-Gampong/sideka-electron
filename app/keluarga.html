<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Data Keluarga</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
    <link href="handsontablep/dist/handsontable.full.css" rel="stylesheet" type="text/css">

    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>

    <script src="kependudukan/keluarga.js"></script>
    
</head>
<body>
    
    <div id="flex-container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="app.html">
                    <img style="height: 40px; margin-top: -10px;" src="sideka.png"></img>
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-nav form-inline">
                    <button type="button" id="btn-save" class="btn btn-default"><i class="fa fa-save"></i> Simpan</button>
                    <button type="button" id="btn-export" class="btn btn-default"><i class="fa fa-file-excel-o"></i> Ekspor</button>
                    <button type="button" id="btn-print" class="btn btn-default">
                        <i class="fa fa-print"></i> Kartu Keluarga
                    </button>
                    
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" title="Undo (Ctrl+Z)" id="btn-undo" class="btn btn-default"><i class="fa fa-undo"></i></button>
                        <button type="button" title="Redo (Ctrl+Y)" id="btn-redo" class="btn btn-default"><i class="fa fa-repeat"></i></button>
                    </div>
                </form>
                
                <div class="navbar-nav" style="margin-top: 16px; color: #fff;">
                    <span id="span-selected"></span>
                </div>

                <form id="form-search" class="navbar-form navbar-right">
                    <div class="inner-addon left-addon">
                        <i class="fa fa-search"></i>
                        <input id="input-search" type="text" class="form-control" placeholder="Cari No KK, Nama, dsb (Ctrl+F)">
                    </div>
                </form>
                
                <div class="navbar-nav navbar-right" title="Jumlah Keluarga" style="margin-top: 16px; color: #fff;">
                    <span id="span-count">-</span> <i class="fa fa-users"></i>
                </div>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    
    <div id="sheet" style="width: 100%;">
    </div>

    </div>

</body>
</html>
